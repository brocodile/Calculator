<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div id="display">
            <span id="disp"></span>
        </div>
        <div class="buttons">
            <button id="allClear">AC</button>
            <div class="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator" id="add">+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator" id="subt">-</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator" id="multi">*</button>
                <button id="zero">0</button>
                <button class="operator" id="divide">/</button>
            </div>
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
